<h4>Hello, People!</h4>

<div class="row">
  <form role="form">
    <div class="col-md-2">
    <input type="text" class="form-control" ng-model="searchText" placeholder="Search"/>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-lg-4">
    <table class="table table-hover">
      <tr ng-repeat="person in peopleCtrl.people | filter:searchText">
        <td>{{person.firstName}} {{person.lastName}}</td>
      </tr>
    </table>
  </div>

  <div class="col-log-8">

  </div>

</div>
